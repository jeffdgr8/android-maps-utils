apply plugin: 'com.android.application'

dependencies {
    implementation project(':library')
    // Or, fetch from Maven:
    // implementation 'com.google.maps.android:android-maps-utils:0.3+'
    implementation name:'maps-sdk-3.0.0-beta', ext:'aar'
    implementation 'com.android.support:support-v4:28.0.0'
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
        }
    }
}

task startDemo(type: Exec) {
    dependsOn 'installDebug'
    def adb = new File("${System.env.ANDROID_HOME}", "platform-tools${File.separator}adb")
    commandLine adb, "shell", "am", "start", "-n", "com.google.maps.android.utils.demo/.MainActivity"
}
